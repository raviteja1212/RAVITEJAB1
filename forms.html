<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color: rgb(32, 206, 222);
        margin-left: 200px;
        margin-right: 200px;
        padding:20px;
    }


</style>
<body>
    <center>
    <form>
       <h2>REGISTRATION FORM</h2>
         <label for="NAME">NAME</label>
         <input type="text" NAME="NAME" id="NAME" placeholder="enter your name"><br><br>
         <label for="EMAIL">EMAIL</label>
         <input type="EMAIL" name="EMAIL" id="EMAIL" placeholder="enter your email"><br><br>
         <label for="PASSWORD">PASSWORD</label>
         <input type="PASSWORD" name="PASSWORD" id="PASSWORD" placeholder="enter your password"><br><br>
         <label for="MOBILE NO">MOBILE NO</label>
         <input type="tel" name="MOBILE NO" id="MOBILE NO" placeholder="enter your mobile no"><br><br>
         <label for="GENDER">GENDER</label>
         <select id="GENDER">
            <option value=""></option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
         </select><br><br>
         <label for="LANGUAGE">LANGUAGE</label>
         <select id="LANGUAGE">
            <option value=""></option>
            <option value="telugu">telugu</option>
            <option value="english">english</option>
            <option value="others">others</option>
         </select><br><br>
         <label for="ZIPCODE">ZIPCODE</label>
         <input type="tel" name="ZIPCODE" id="ZIPCODE" required><br><br>
        <label for="ABOUT">ABOUT</label>
        <textarea id="ABOUT" rows="5" column="10"></textarea><br><br>
        <button>submit</button>
        <button>cancel</button>


    </form>
</center>
</body>
</html>
